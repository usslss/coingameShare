<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>phxgame注册</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" href="css/index.css">

<style></style></head>
<body>
<header>
    <i class="am-icon-angle-left back"></i>
    <p>phxgame注册</p>
</header>
<div class="register">
    <!--请输入手机号-->
    <div class="res-item">
        <input type="tel" placeholder="必须输入本人银行卡绑定的手机号" class="input-item my-mobile">
        <i class="res-icon am-icon-phone"></i>
    </div>
    <!--请输入短信验证码-->
    <div class="res-item">
        <input type="text" placeholder="请输入短信验证码" class="input-item my-yanzheng">
        <i class="res-icon am-icon-mobile"></i>
        <button type="button" class="yanzhengma">获取验证码</button>
    </div>
    <!--请输入姓名-->
    <div class="res-item">
        <input type="text" placeholder="必须真实姓名且填写后不可更改" class="input-item my-name">
        <i class="res-icon am-icon-user"></i>
    </div>
    <!--请输入身份证号-->
    <div class="res-item">
        <input type="text" placeholder="必须真实身份证号且填写后不可更改" class="input-item my-idnum">
        <i class="res-icon am-icon-paypal"></i>
    </div>
    <!--请输入登录密码-->
    <div class="res-item">
        <input type="passWord" placeholder="请输入登录密码" class="input-item my-mima">
        <i class="res-icon am-icon-check-square-o"></i>
    </div>
    <!--请确认登录密码-->
    <div class="res-item">
        <input type="passWord" placeholder="请再次输入登录密码" class="input-item my-repeatmima">
        <i class="res-icon am-icon-check-circle-o"></i>
    </div>
    <!--请输入交易密码-->
    <div class="res-item">
        <input type="passWord" placeholder="请输入交易密码" class="input-item my-two-mima">
        <i class="res-icon am-icon-check-square-o"></i>
    </div>
    <!--请确认交易密码-->
    <div class="res-item">
        <input type="passWord" placeholder="请再次输入交易密码" class="input-item my-two-repeatmima">
        <i class="res-icon am-icon-check-circle-o"></i>
    </div>
    <!--请输入推荐人手机号-->
    <div class="res-item">
        <input type="tel" placeholder="请输入推荐人手机号" disabled="disabled" class="input-item referee-mobile">
        <i class="res-icon am-icon-phone-square"></i>
    </div>
    <blockquote>
        <b>尊敬的用户请认真阅读以下规则：</b><br>
        <span>【1】规则1</span><br>
        <span>【2】规则2</span><br>
        <span>【3】规则3</span><br>
        <span>【4】这里是一部分宣传语<br />我已认真阅读以上规则，同意加入phxgame。</span>
        <div class="am-radio agreement">
            <label>
                <input type="radio" name="doc-radio" value="Selection" class="agr">
                我已经认真阅读以上规则，同意加入phxgame
            </label>
        </div>
    </blockquote>

    <!--提交按钮-->
    <div class="res-btn">
        <button type="button" id="res-btn" class="am-btn am-btn-block">注册新会员</button>
    </div>
</div>
